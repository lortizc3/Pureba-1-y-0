<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámites y Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería para la gráfica -->
</head>
<body>
    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/Diseño sin título.png" alt="Logo" class="logo-img"> GOV.CO
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content">
        <div class="municipio-info">
            <img src="assets/Diseño sin título (1).png" alt="Escudos" class="escudos">
            <img src="assets/LOGO ALC 2024.png" alt="Escudos" class="escudos">
            <h2>Alcaldía municipal de <strong>Puerto Boyacá</strong>, Boyacá</h2>
        </div>

        <!-- SECCIÓN DE TRÁMITES -->
        <section class="tramites">
            <h2>Trámites y Servicios</h2>
            <h3>Seguimiento de pagos</h3>

            <div class="cards-container">
                <div class="card">
                    <p><strong>Pagos totales</strong></p>
                    <p>800</p>
                    <button class="btn ver-mas" data-tipo="totales">Ver más</button>
                </div>
            
                <div class="card">
                    <p><strong>Pagos al día</strong></p>
                    <p>340</p>
                    <button class="btn ver-mas" data-tipo="al-dia">Ver más</button>
                </div>
            
                <div class="card">
                    <p><strong>Pagos en mora</strong></p>
                    <p>400</p>
                    <button class="btn ver-mas" data-tipo="mora">Ver más</button>
                </div>
            
                <div class="card">
                    <p><strong>Pagos pendientes</strong></p>
                    <p>60</p>
                    <button class="btn ver-mas" data-tipo="pendientes">Ver más</button>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- GRÁFICA AL FINAL -->
    <section class="grafica">
        <h2>Visualiza tus tendencias</h2>
        <canvas id="graficoPagos"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
